<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKS login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="form-box-register">
            <div class="form-value">
                <form action="">
                    <h2>Register</h2>
                    <div class="name">
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" required>
                            <label for="">First Name</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" required>
                            <label for="">Last Name</label>
                        </div>
                    </div>
                    <div class="info">
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="call-outline"></ion-icon>
                            <input type="tel" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" required
                                title="Please enter a valid 10-digit phone number (optional dashes).">
                            <label for="phone">phone</label>
                        </div>
                    </div>
                    <div class="dob">
                        <div class="container">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="container">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="coun">
                        <div class="inputbox">
                            <input type="text" required>
                            <label for="">Country</label>
                        </div>
                        <div class="inputbox">
                            <input type="text" required>
                            <label for="">State</label>
                        </div>
                    </div>
                    <div class="pass">
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label for="">Confirm Password</label>
                        </div>
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox">I agree all the Terms and Conditions</label>
                    </div>
                    <div class="btn"><a href="index.html"><input type="button" value="Register"></a></div>
                    <div class="register">
                        <p>Already have an account? <a href="index.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
